<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./index.Style.css">
  <title>Grid Areas</title>
</head>
<body>
  
  <!-- Grid Container -->
  <div class="grid__container">

    <!-- Menu -->
    <section class="menu_container">
      <h2 class="subtitle">Menu</h2>
    </section>

    <!-- Hero -->
    <section class="hero_container">
      <h2 class="subtitle">Hero</h2>
    </section>

    <!-- Content -->
    <section class="content_container">
      <h2 class="subtitle">Content</h2>
    </section>

    <!-- Card 1 -->
    <section class="card1_container">
      <h2 class="subtitle">Card One</h2>
    </section>

    <!-- Card 2 -->
    <section class="card2_container">
      <h2 class="subtitle">Card Two</h2>
    </section>

    <!-- Contact Form -->
    <section class="contact_container">
      <h2 class="subtitle">Contact Form</h2>
    </section>

    <!-- Footer -->
    <div class="footer">
      <h2 class="subtitle">Footer</h2>
    </div>

  </div>

</body>
</html>

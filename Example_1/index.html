<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./index.Style.css">
  <title>Example 1 CSS GRID</title>
</head>
<body>
  
  <!-- Grid Container -->
  <div class="grid__container">

    <!-- Menu -->
    <section class="menu__container">
      <h2 class="subtitle">Menu</h2>
    </section>

    <!-- Content -->
    <section class="content__container">
      <h2 class="subtitle">Content</h2>
    </section>

    <!-- Card 1 -->
    <section class="card__container">
      <h2 class="subtitle">Card One</h2>
    </section>

    <!-- Card 2 -->
    <section class="subcard__container">
      <h2 class="subtitle">Card Two</h2>
    </section>

     <!-- Footer -->
     <section class="footer__container">
      <h2 class="subtitle">Footer</h2>
     </section>

  </div>

</body>
</html>
